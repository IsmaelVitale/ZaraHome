<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Relatórios</title>
    <!-- ✅ Carrega APENAS o porteiro de segurança. Ele trata de tudo. -->
    <script src="auth-guard.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Inter', sans-serif; } 
    </style>
</head>
<body class="bg-stone-100 flex items-center justify-center min-h-screen p-4">

    <!-- Tela de Boas-Vindas (mostrada a visitantes) -->
    <div id="welcome-screen" class="text-center" style="display: none;">
        <div class="bg-white p-8 sm:p-12 rounded-xl shadow-lg max-w-lg mx-auto">
            <div class="mb-6">
                <svg class="mx-auto h-16 w-16 text-blue-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 16.5V9.75m0 0l-3 3m3-3l3 3M6.75 19.5a4.5 4.5 0 01-1.41-8.775 5.25 5.25 0 0110.33-2.33 3 3 0 013.75 5.25" />
                </svg>
            </div>
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-800 mb-2">Portal de Relatórios</h1>
            <p class="text-gray-600 mb-8">Por favor, entre para aceder às aplicações disponíveis.</p>
            <button id="sign-in-button" class="w-full py-4 px-6 bg-blue-600 text-white font-bold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-200 text-lg">
                Entrar
            </button>
        </div>
    </div>
    
    <!-- Menu Principal (mostrado a utilizadores autenticados) -->
    <div id="conteudo-protegido" class="w-full text-center" style="display: none;">
        <div id="user-controls-placeholder" class="flex items-center space-x-2 justify-end"></div>
        <!-- ✅ O nosso auth-guard.js irá inserir os botões aqui automaticamente. -->
        <div class="max-w-md mx-auto">
            
             <div class="bg-white p-8 sm:p-12 rounded-xl shadow-lg">
                <h1 class="text-3xl sm:text-4xl font-bold text-gray-800 mb-2">Bem-vindo!</h1>
                <p class="text-gray-600 mb-8">Selecione uma aplicação para continuar.</p>
                
                <div class="space-y-4">
                    <a href="reportszh.html" class="block w-full py-4 px-6 bg-blue-600 text-white font-bold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-200 text-lg">
                        Relatórios Zara Home
                    </a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
