<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Principal</title>
    <script src="auth-guard.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-stone-100 flex items-center justify-center min-h-screen p-4">

<!-- Conteúdo que fica visível apenas após o login -->
<div id="conteudo-protegido" class="w-full" style="display: none;">

    <!-- Botões de controlo do utilizador no canto superior direito -->
    <div class="absolute top-4 right-4" id="user-controls" style="display: none;">
        <button id="user-profile-button" class="bg-white text-gray-700 font-semibold py-2 px-4 border border-gray-300 rounded-lg shadow-sm hover:bg-gray-50 transition-colors">
            Meu Perfil
        </button>
        <button id="sign-out-button" class="ml-2 bg-white text-red-600 font-semibold py-2 px-4 border border-gray-300 rounded-lg shadow-sm hover:bg-gray-50 transition-colors">
            Sair
        </button>
    </div>

    <!-- Cartão principal do portal -->
    <div class="max-w-md mx-auto text-center">
        <div class="bg-white p-8 sm:p-12 rounded-xl shadow-lg">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-800 mb-2">Bem-vindo<span id="user-name"></span>!</h1>
            <p class="text-gray-600 mb-8">Selecione uma aplicação para continuar.</p>

            <div class="space-y-4">
                <a href="reportszh.html" class="block w-full py-4 px-6 bg-blue-600 text-white font-bold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-200 text-lg">
                    Relatórios Zara Home
                </a>
                <!-- Pode adicionar mais links para outras ferramentas aqui no futuro -->
            </div>
        </div>
    </div>
</div>

<script>
    // Este script espera pelo evento 'authReady' do nosso porteiro para ser executado.
    document.addEventListener('authReady', () => {
        const userNameSpan = document.getElementById('user-name');
        // Verifica se o objeto do utilizador do Clerk existe e tem um nome.
        if (window.Clerk && window.Clerk.user) {
            const name = window.Clerk.user.username || window.Clerk.user.firstName;
            if(name) {
                // Adiciona uma vírgula e o nome do utilizador à saudação.
                userNameSpan.textContent = `, ${name}`;
            }
        }
    });
</script>
</body>
</html>
