<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerador de Relatórios de Auditoria - Zara Home</title>
  <script src="auth-guard.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
      color: #374151;
    }
    input, textarea, select {
      border-radius: 0.5rem;
      border: 1px solid #d1d5db;
      padding: 0.5rem 0.75rem;
      width: 100%;
      font-size: 0.875rem;
      background-color: #ffffff;
      box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    }
    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }
    .btn {
      padding: 0.75rem 1.25rem;
      border-radius: 0.5rem;
      font-weight: 600;
      transition: background-color 200ms cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
    }
    .btn-primary {
      background-color: #2563eb;
      color: #ffffff;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    .btn-primary:hover {
      background-color: #1d4ed8;
    }
    .btn-primary:disabled {
      background-color: #9ca3af;
      cursor: not-allowed;
    }
    .station-section {
      background-color: #fefefe;
      border: 1px solid #e5e7eb;
      border-radius: 0.5rem;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
    }
  </style>
</head>
<body class="bg-stone-50 text-gray-800">

<div id="conteudo-protegido" style="display: none;">
  <div class="absolute top-4 right-4" id="user-controls" style="display: none;">
    <button id="user-profile-button" class="bg-white text-gray-700 font-semibold py-2 px-4 border border-gray-300 rounded-lg shadow-sm hover:bg-gray-50">Meu Perfil</button>
    <button id="sign-out-button" class="ml-2 bg-white text-red-600 font-semibold py-2 px-4 border border-gray-300 rounded-lg shadow-sm hover:bg-gray-50">Sair</button>
  </div>

  <div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-4xl">
    <div class="mb-6">
      <a href="reportszh.html" class="inline-flex items-center text-blue-600 hover:text-blue-800 font-medium">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
        </svg>
        Voltar para a Lista de Relatórios
      </a>
    </div>
    <header class="mb-8 text-center">
      <h1 class="text-3xl font-bold text-gray-900 mb-2">Gerador de Relatórios de Auditoria</h1>
      <p class="text-lg text-gray-600">Preencha os detalhes para gerar e publicar um novo relatório.</p>
    </header>
    <form id="report-generator-form" class="bg-white p-8 rounded-lg shadow-xl border">
      <div id="message-container" class="mb-4 text-center font-semibold"></div>
      <section class="mb-8 pb-8 border-b border-gray-200">
        <label for="report-date" class="block mb-2 text-sm font-medium text-gray-700">Data do Relatório</label>
        <input type="text" id="report-date" placeholder="dd/mm/aaaa" />
      </section>
      <section id="stations-container" class="mb-8">
        <!-- Aqui as estações serão renderizadas -->
      </section>
      <div class="flex justify-end gap-4">
        <button type="submit" id="publish-btn" class="btn btn-primary flex items-center justify-center">
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M7 16a4 4 0 01-4 4H4M7 16l-4 4m4-4l4-4m-4 4v-7m0 0l4-4m-4 4H3m4 0h7m0 0l4 4m-4-4l-4 4m4-4V3m0 0l4 4m-4-4l-4 4" />
          </svg>
          Publicar Relatório no Site
        </button>
      </div>
    </form>
  </div>
</div>

<script>
document.addEventListener('authReady', () => {
  const GITHUB_USER = "IsmaelVitale";
  const GITHUB_REPO = "ZaraHome";
  const PAT_TOKEN = "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";

  const form = document.getElementById('report-generator-form');
  const stationsContainer = document.getElementById('stations-container');
  const messageContainer = document.getElementById('message-container');
  const publishBtn = document.getElementById('publish-btn');

  const fixedStationData = [
    { id: 'TGT0002', serial: 'CZC4277318' }, { id: 'TGT0003', serial: 'CZC4267SPW' },
    { id: 'TGT0004', serial: 'CZC4197BVT' }, { id: 'TGT0005', serial: 'CZC4197BVL' }
  ];

  function renderStationFields() {
    stationsContainer.innerHTML = '';
    fixedStationData.forEach(station => {
      const div = document.createElement('div');
      div.className = 'station-section';
      div.innerHTML = `
        <h2 class="text-lg font-bold mb-4">${station.id}</h2>
        <p class="text-sm text-gray-500 mb-2">Serial: ${station.serial}</p>
        <label>Status da Impressora:</label>
        <select class="mb-4" name="${station.id}-printer">
          <option>Okay com ping</option>
          <option>Problema de Rede</option>
          <option>Offline</option>
        </select>
      `;
      stationsContainer.appendChild(div);
    });
  }

  function getReportData() {
    const date = document.getElementById('report-date').value;
    if (!date) {
      alert('Informe a data do relatório.');
      return null;
    }
    const stations = fixedStationData.map(station => {
      const status = document.querySelector(`[name="${station.id}-printer"]`).value;
      return { id: station.id, serial: station.serial, printerStatus: status };
    });
    return {
      reportInfo: { date },
      stations
    };
  }

  function dateToFileName(date) {
    return date.toISOString().split('T')[0]; // yyyy-mm-dd
  }

  renderStationFields();

  form.addEventListener('submit', async function (e) {
    e.preventDefault();
    const reportData = getReportData();
    if (!reportData) return;

    publishBtn.disabled = true;
    publishBtn.textContent = 'A publicar...';
    messageContainer.textContent = 'A enviar dados para o GitHub...';
    messageContainer.className = 'mb-4 text-center font-semibold text-blue-600';

    const dateForFilename = new Date(reportData.reportInfo.date.split('/').reverse().join('-'));
    const reportFileName = `${dateToFileName(dateForFilename)}.json`;

    const dispatchPayload = {
      event_type: 'add-new-report',
      client_payload: {
        report_date: reportData.reportInfo.date,
        report_filename: reportFileName,
        report_data: JSON.stringify(reportData, null, 2)
      }
    };

    try {
      const response = await fetch(`https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/dispatches`, {
        method: 'POST',
        headers: {
          'Accept': 'application/vnd.github.v3+json',
          'Authorization': `token ${PAT_TOKEN}`
        },
        body: JSON.stringify(dispatchPayload)
      });

      if (response.status === 204) {
        messageContainer.textContent = 'Relatório publicado com sucesso!';
        messageContainer.className = 'mb-4 text-center font-semibold text-green-600';
      } else {
        const errorData = await response.json();
        throw new Error(errorData.message);
      }
    } catch (error) {
      console.error('Erro na chamada da API do GitHub:', error);
      messageContainer.textContent = `Falha na publicação: ${error.message}`;
      messageContainer.className = 'mb-4 text-center font-semibold text-red-600';
    } finally {
      publishBtn.disabled = false;
      publishBtn.innerHTML = `
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M7 16a4 4 0 01-4 4H4M7 16l-4 4m4-4l4-4m-4 4v-7m0 0l4-4m-4 4H3m4 0h7m0 0l4 4m-4-4l-4 4m4-4V3m0 0l4 4m-4-4l-4 4"></path>
        </svg>
        Publicar Relatório no Site`;
    }
  });
});
</script>

</body>
</html>
