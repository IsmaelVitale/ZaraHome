<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relat√≥rios Zara Home</title>
    <script src="auth-guard.js" defer></script>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext x='50%' y='85%' style='font-size: 80px; text-anchor: middle;'%3EüìÑ%3C/text%3E%3C/svg%3E">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-stone-50 text-gray-800">

<div id="conteudo-protegido" class="min-h-screen w-full p-4 sm:p-6 lg:p-8" style="display: none;">

    <div class="container mx-auto max-w-lg relative">
        <div class="mb-6 flex flex-col sm:flex-row sm:justify-between sm:items-center">
    <a href="index.html" class="inline-flex items-center text-blue-600 hover:text-blue-800 font-medium mb-4 sm:mb-0">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
        Voltar ao Portal
    </a>
    <div class="flex items-center space-x-2 justify-end">
        <span class="text-gray-700 text-sm hidden sm:block">Ol√°, Ismael</span>
        <button class="bg-white text-blue-600 border border-blue-600 rounded-md px-3 py-1 text-sm hover:bg-blue-500 hover:text-white transition-colors duration-200">Meu Perfil</button>
        <button class="bg-red-600 text-white rounded-md px-3 py-1 text-sm hover:bg-red-700 transition-colors duration-200">Sair</button>
    </div>
</div>
        <div class="bg-white rounded-lg shadow-xl border border-gray-200 p-8">
            <h1 class="text-2xl font-bold text-gray-900 mb-2 text-center">Selecionar Relat√≥rio de Auditoria</h1>
            <p class="text-gray-600 mb-6 text-center" id="user-greeting">Navegue pelos relat√≥rios dispon√≠veis.</p>
            <div id="report-list" class="flex flex-col gap-3">
                <div class="text-center text-gray-500" id="loading-message">A carregar relat√≥rios...</div>
            </div>
            <div class="mt-8 pt-6 border-t border-gray-200">
                <a href="gerador.html" class="block w-full py-3 px-4 bg-green-600 text-white font-bold rounded-lg shadow-md hover:bg-green-700 transition-colors duration-200 text-center">Criar Novo Relat√≥rio</a>
            </div>
        </div>
    </div>
</div>

<script>
    // ‚úÖ CORRE√á√ÉO: A l√≥gica para carregar a lista foi encapsulada para evitar execu√ß√µes m√∫ltiplas.

    // Fun√ß√£o para carregar e renderizar os relat√≥rios.
    const loadReports = async () => {
        const reportListDiv = document.getElementById('report-list');
        const loadingMessage = document.getElementById('loading-message');
        const userGreetingP = document.getElementById('user-greeting');

        // Personaliza a sauda√ß√£o
        if (window.Clerk && window.Clerk.user) {
            const name = window.Clerk.user.username || window.Clerk.user.firstName;
            if (name) {
                userGreetingP.textContent = `Ol√°, ${name}. Navegue pelos relat√≥rios abaixo.`;
            }
        }

        try {
            const response = await fetch('reports.json');
            if (!response.ok) { throw new Error(`Erro ao carregar reports.json`); }
            const reports = await response.json();

            loadingMessage.style.display = 'none';
            reportListDiv.innerHTML = ''; // Limpa a lista antes de adicionar os itens

            if (reports.length === 0) {
                reportListDiv.innerHTML = '<p class="text-center text-gray-500">Nenhum relat√≥rio dispon√≠vel.</p>';
                return;
            }

            const sortedReports = reports.sort((a, b) => new Date(b.date.split('/').reverse().join('-')) - new Date(a.date.split('/').reverse().join('-')));

            for (const report of sortedReports) {
                try {
                    const res = await fetch(report.file, { method: 'HEAD' });
                    const element = document.createElement(res.ok ? 'a' : 'span');

                    if (res.ok) {
                        element.href = `relatorio.html?data=${report.file.replace('.json', '')}`;
                        element.className = 'block w-full py-3 px-4 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition-colors duration-200 text-center';
                        element.textContent = `Relat√≥rio de ${report.date}`;
                    } else {
                        element.className = 'block w-full py-3 px-4 bg-gray-300 text-gray-600 font-semibold rounded-lg text-center cursor-not-allowed';
                        element.textContent = `Relat√≥rio de ${report.date} (Dados n√£o encontrados)`;
                    }
                    reportListDiv.appendChild(element);
                } catch (e) {
                    console.error(`Erro a verificar o ficheiro ${report.file}`, e);
                }
            }

        } catch (error) {
            console.error('Falha ao carregar a lista de relat√≥rios:', error);
            loadingMessage.textContent = 'N√£o foi poss√≠vel carregar os relat√≥rios.';
            loadingMessage.classList.add('text-red-500');
        }
    };

    // Adiciona um "ouvinte" que espera pelo sinal 'authReady' do nosso porteiro.
    // O 'once: true' garante que esta fun√ß√£o seja executada apenas uma vez.
    document.addEventListener('authReady', loadReports, { once: true });
</script>
</body>
</html>
